<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade</title>
    <link rel="stylesheet" href="/css/bulma.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="navbar is-dark">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a class="navbar-burger"><span></span><span></span><span></span></a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Home
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <a class="button is-primary" id="login">Đăng nhập</a>
            </div>
            <div class="navbar-item">
                <a class="button is-primary">Đăng ký</a>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column" >
                <div class="notification is-size-5 is-light">
                    <p class="title is-size-5 has-text-centered">BUY</p>
                    <div class="is-size-6 box">
                        Your blance:
                    </div>
                    <div class="box">
                        <table class="table is-fullwidth">
                            <tbody>
                            <tr>
                                <td>
                                    <div class="is-size-6">
                                        Amout:
                                    </div>
                                </td>
                                <td>
                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-primary is-small" type="text">
                                        </div>
                                    </div>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <div class="is-size-6">
                                        Price:
                                    </div>
                                </td>
                                <td>
                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-primary is-small" type="text">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="is-size-6">
                                        Total:
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="box">
                        <div class="is-size-6">
                            Click to sum your order.
                        </div>
                        <br>
                        <div class="columns">
                            <div class="column">
                                <a class="button is-rounded" style="width:115px">Caculate</a>
                            </div>
                            <div class="column">
                                <a class="button is-rounded" style="width:115px">Buy</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="column">
                <div class="notification is-size-5 is-light">
                    <p class="title is-size-5 has-text-centered">SELL</p>
                    <div class="is-size-6 box">
                        Your blance:
                    </div>
                    <div class="box">
                        <table class="table is-fullwidth">
                            <tbody>
                            <tr>
                                <td>
                                    <div class="is-size-6">
                                        Amout:
                                    </div>
                                </td>
                                <td>
                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-primary is-small" type="text">
                                        </div>
                                    </div>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <div class="is-size-6">
                                        Price:
                                    </div>
                                </td>
                                <td>
                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-primary is-small" type="text">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="is-size-6">
                                        Total:
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="box">
                        <div class="is-size-6">
                            Click to sum your order.
                        </div>
                        <br>
                        <div class="columns">
                            <div class="column">
                                <a class="button is-rounded" style="width:115px">Caculate</a>
                            </div>
                            <div class="column">
                                <a class="button is-rounded" style="width:115px">Sell</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

    </div>
</div>



<script src="/js/app.min.js"></script>
</body>
</html>
